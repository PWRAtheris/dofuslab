query myCustomSets($first: Int!, $after: String, $search: String) {
  currentUser {
    id
    customSets(first: $first, after: $after, search: $search) {
      edges {
        node {
          id
          name
          level
          equippedItems {
            id
            slot {
              id
              order
            }
            item {
              id
              imageUrl
            }
          }
          tags {
            id
            name
            imageUrl
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
